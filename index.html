  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Mono:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f1419;
      color: #e4e9f1;
      overflow-x: hidden;
    }

    /* ============================================
       LANDING PAGE STYLES
       ============================================ */
    
    .landing-container {
      position: relative;
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f1419;
      overflow: hidden;
    }

    /* Animated Background */
    .animated-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
    }

    /* Floating orbs animation */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.3;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      top: -100px;
      right: -100px;
      animation: float 15s ease-in-out infinite;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
      bottom: -80px;
      left: 10%;
      animation: float 20s ease-in-out infinite 2s;
    }

    .orb-3 {
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, #22c55e 0%, #06b6d4 100%);
      top: 50%;
      left: -100px;
      animation: float 18s ease-in-out infinite 1s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(30px, -30px); }
      50% { transform: translate(0, -60px); }
      75% { transform: translate(-30px, -30px); }
    }

    /* Grid background */
    .grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 1;
    }

    .landing-content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 900px;
      padding: 40px 20px;
    }

    .landing-title {
      font-family: 'Space Mono', monospace;
      font-size: clamp(2.5rem, 10vw, 5rem);
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      line-height: 1.1;
      animation: slideInDown 0.8s ease-out;
    }

    .landing-subtitle {
      font-size: clamp(1rem, 4vw, 1.5rem);
      color: #94a3b8;
      margin-bottom: 12px;
      font-weight: 500;
      animation: slideInUp 0.8s ease-out 0.1s both;
    }

    .landing-description {
      font-size: clamp(0.95rem, 3vw, 1.1rem);
      color: #cbd5e1;
      max-width: 600px;
      margin: 0 auto 40px;
      line-height: 1.8;
      animation: slideInUp 0.8s ease-out 0.2s both;
    }

    .landing-cta {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      animation: slideInUp 0.8s ease-out 0.3s both;
    }

    .btn-primary {
      padding: 16px 40px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
    }

    .btn-secondary {
      padding: 16px 40px;
      background: transparent;
      color: #6366f1;
      border: 2px solid #6366f1;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .btn-secondary:hover {
      background: rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ============================================
       LOGIN SCREEN (MODERN DARK THEME)
       ============================================ */
    
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0f1419;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      z-index: 0;
    }

    .login-card {
      background: linear-gradient(135deg, #1a1f2e 0%, #16192b 100%);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 16px;
      padding: 48px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      max-width: 450px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
    }

    .login-card h1 {
      font-size: 32px;
      margin-bottom: 8px;
      color: #f1f5f9;
      font-weight: 700;
    }

    .login-card p {
      color: #94a3b8;
      margin-bottom: 40px;
      font-size: 14px;
    }

    .btn-google {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 32px;
      transition: all 0.3s;
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
    }

    .btn-google:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(99, 102, 241, 0.4);
    }

    .login-info {
      text-align: left;
      border-top: 1px solid rgba(148, 163, 184, 0.2);
      padding-top: 32px;
    }

    .login-info h3 {
      font-size: 13px;
      margin-bottom: 16px;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .login-info ul {
      list-style: none;
    }

    .login-info li {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
    }

    .login-info li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #22c55e;
      font-weight: bold;
    }

    /* Input styles */
    input[type="email"],
    input[type="password"] {
      background: rgba(100, 116, 139, 0.1);
      border: 1px solid rgba(148, 163, 184, 0.3);
      color: #e4e9f1;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }

    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #64748b;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #6366f1;
      background: rgba(99, 102, 241, 0.1);
    }

    /* ============================================
       MODERN APP CONTAINER STYLES
       ============================================ */

    .app-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #0f1419;
      min-height: 100vh;
    }

    .app-header {
      background: linear-gradient(135deg, rgba(30, 31, 46, 0.8) 0%, rgba(22, 25, 43, 0.8) 100%);
      border: 1px solid rgba(148, 163, 184, 0.15);
      padding: 32px 40px;
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 20px;
      backdrop-filter: blur(10px);
    }

    .header-content h1 {
      font-size: 28px;
      margin-bottom: 4px;
      color: #f1f5f9;
      font-weight: 700;
    }

    .header-content p {
      color: #94a3b8;
      font-size: 14px;
    }

    .btn-logout {
      padding: 10px 24px;
      background: rgba(239, 68, 68, 0.1);
      color: #ff6b6b;
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s;
    }

    .btn-logout:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.5);
    }

    /* Progress Section */
    .progress-section {
      margin-bottom: 40px;
    }

    .progress-card {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      border: 1px solid rgba(99, 102, 241, 0.3);
      padding: 32px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }

    .progress-card h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #f1f5f9;
      font-weight: 700;
    }

    .progress-bar-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .progress-bar {
      flex: 1;
      height: 10px;
      background: rgba(100, 116, 139, 0.2);
      border-radius: 10px;
      overflow: hidden;
      min-width: 200px;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
      transition: width 0.5s ease;
    }

    .progress-text {
      font-weight: 700;
      color: #f1f5f9;
      font-size: 20px;
      min-width: 60px;
    }

    .progress-detail {
      margin-top: 16px;
      color: #cbd5e1;
      font-size: 14px;
    }

    /* Tabs */
    .tabs-nav {
      display: flex;
      gap: 8px;
      margin-bottom: 32px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 14px 24px;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      font-size: 14px;
      font-weight: 600;
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 13px;
    }

    .tab-btn.active {
      color: #6366f1;
      border-bottom-color: #6366f1;
    }

    .tab-btn:hover {
      color: #cbd5e1;
    }

    .tabs-content {
      background: linear-gradient(135deg, rgba(26, 31, 46, 0.8) 0%, rgba(22, 25, 43, 0.8) 100%);
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(10px);
    }

    .tab-pane {
      display: none;
    }

    .tab-pane.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .tab-pane h2 {
      font-size: 22px;
      margin-bottom: 28px;
      color: #f1f5f9;
      font-weight: 700;
    }

    /* Learning Grid */
    .learning-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .day-card {
      background: linear-gradient(135deg, rgba(30, 31, 46, 0.6) 0%, rgba(22, 25, 43, 0.6) 100%);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 12px;
      padding: 24px;
      transition: all 0.3s;
      max-height: 700px;
      overflow-y: auto;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .day-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
    }

    .day-card.completed {
      border-color: rgba(34, 197, 94, 0.5);
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.05) 0%, rgba(16, 185, 129, 0.05) 100%);
    }

    .day-card.completed::before {
      background: linear-gradient(90deg, #22c55e 0%, #10b981 100%);
    }

    .day-card:hover {
      border-color: rgba(99, 102, 241, 0.6);
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(99, 102, 241, 0.2);
    }

    .day-number {
      font-size: 12px;
      font-weight: 700;
      color: #6366f1;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .day-card h3 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #f1f5f9;
      font-weight: 700;
    }

    .day-info {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      flex-wrap: wrap;
      font-size: 12px;
    }

    .duration {
      background: rgba(6, 182, 212, 0.15);
      color: #06b6d4;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      border: 1px solid rgba(6, 182, 212, 0.3);
    }

    .difficulty-badge {
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 11px;
      border: 1px solid;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .difficulty-badge.difficulty-1 {
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
      border-color: rgba(34, 197, 94, 0.3);
    }

    .difficulty-badge.difficulty-2 {
      background: rgba(251, 146, 60, 0.15);
      color: #fb923c;
      border-color: rgba(251, 146, 60, 0.3);
    }

    .difficulty-badge.difficulty-3 {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border-color: rgba(239, 68, 68, 0.3);
    }

    .topics, .outcomes, .homework {
      margin-bottom: 14px;
      font-size: 13px;
    }

    .topics strong, .outcomes strong, .homework strong {
      display: block;
      color: #cbd5e1;
      margin-bottom: 8px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 700;
    }

    .topics ul, .outcomes ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .topics li, .outcomes li {
      color: #94a3b8;
      margin-bottom: 6px;
      font-size: 13px;
      padding-left: 16px;
      position: relative;
    }

    .topics li:before {
      content: "•";
      position: absolute;
      left: 6px;
      color: #6366f1;
      font-weight: bold;
    }

    .outcomes li:before {
      content: "✓";
      position: absolute;
      left: 2px;
      color: #22c55e;
      font-weight: bold;
    }

    .homework {
      background: rgba(99, 102, 241, 0.1);
      padding: 12px;
      border-left: 3px solid #6366f1;
      border-radius: 6px;
      color: #cbd5e1;
      font-size: 13px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-size: 14px;
      color: #cbd5e1;
      margin-top: 16px;
    }

    .checkbox-container input {
      cursor: pointer;
      width: 18px;
      height: 18px;
      accent-color: #6366f1;
    }

    /* Assessment */
    .assessment-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .assessment-item {
      background: linear-gradient(135deg, rgba(30, 31, 46, 0.6) 0%, rgba(22, 25, 43, 0.6) 100%);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 12px;
      padding: 24px;
      backdrop-filter: blur(10px);
    }

    .assessment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      gap: 16px;
    }

    .assessment-header h3 {
      font-size: 15px;
      color: #f1f5f9;
      font-weight: 700;
    }

    .assessment-header p {
      color: #64748b;
      font-size: 12px;
    }

    .status {
      font-size: 11px;
      font-weight: 700;
      padding: 6px 12px;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status.done {
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
    }

    .status.pending {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }

    .assessment-homework {
      margin: 16px 0;
      padding: 12px;
      background: rgba(99, 102, 241, 0.1);
      border-left: 3px solid #6366f1;
      border-radius: 6px;
      font-size: 13px;
      color: #cbd5e1;
    }

    .assessment-textarea {
      width: 100%;
      min-height: 120px;
      padding: 16px;
      border: 1px solid rgba(99, 102, 241, 0.3);
      background: rgba(30, 31, 46, 0.5);
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      color: #e4e9f1;
      resize: vertical;
      transition: all 0.3s;
    }

    .assessment-textarea::placeholder {
      color: #64748b;
    }

    .assessment-textarea:focus {
      outline: none;
      border-color: #6366f1;
      background: rgba(99, 102, 241, 0.05);
    }

    /* Performance Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-box {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
      border: 1px solid rgba(99, 102, 241, 0.3);
      color: #f1f5f9;
      padding: 28px 24px;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
    }

    .stat-box:hover {
      transform: translateY(-4px);
      border-color: rgba(99, 102, 241, 0.6);
    }

    .stat-number {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      font-size: 13px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    /* Chart */
    .chart-container {
      margin-top: 40px;
    }

    .chart-container h3 {
      font-size: 16px;
      margin-bottom: 24px;
      color: #f1f5f9;
      font-weight: 700;
    }

    .chart {
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
    }

    .chart-bar {
      flex: 1;
      min-width: 180px;
    }

    .bar-label {
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .bar-container {
      height: 28px;
      background: rgba(100, 116, 139, 0.15);
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 8px;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
    }

    .bar-text {
      font-size: 12px;
      color: #94a3b8;
    }

    /* Export Options */
    .export-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }

    .btn-export {
      padding: 16px 24px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
    }

    .btn-export:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(99, 102, 241, 0.4);
    }

    /* Resources Styles */
    .resource-tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      flex-wrap: wrap;
    }

    .resource-tab-btn {
      padding: 12px 20px;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      font-size: 13px;
      font-weight: 700;
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .resource-tab-btn.active {
      color: #6366f1;
      border-bottom-color: #6366f1;
    }

    .resource-content {
      display: none;
    }

    .resource-content.active {
      display: block;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .app-header {
        flex-direction: column;
        align-items: flex-start;
        padding: 24px;
      }

      .learning-grid {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .login-card {
        padding: 32px 24px;
      }

      .tabs-nav {
        flex-direction: column;
      }

      .tab-btn {
        border-bottom: 3px solid transparent;
        border-left: 3px solid transparent;
      }

      .tab-btn.active {
        border-bottom: none;
        border-left-color: #6366f1;
      }

      .landing-title {
        font-size: clamp(2rem, 8vw, 3.5rem);
      }

      .landing-cta {
        flex-direction: column;
        align-items: center;
      }

      .btn-primary, .btn-secondary {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
