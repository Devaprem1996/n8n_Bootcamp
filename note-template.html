<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Notes</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; }
        h1, h2 { border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .section { margin-bottom: 20px; }
        textarea { width: 100%; min-height: 150px; border: 1px solid #eee; padding: 10px; }
        @media print {
            body { border: none; }
            .container { border: none; box-shadow: none; }
            button { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="window.print()" style="padding: 10px 15px; margin-bottom: 20px; cursor: pointer;">Print Notes</button>
        <h1>Bootcamp Daily Notes</h1>
        <div class="section">
            <h2>Day: __________</h2>
            <h2>Topic: _________________________</h2>
        </div>
        <div class="section">
            <h3>Key Takeaways</h3>
            <textarea placeholder="What were the most important things you learned?"></textarea>
        </div>
        <div class="section">
            <h3>Questions</h3>
            <textarea placeholder="What questions do you have?"></textarea>
        </div>
        <div class="section">
            <h3>Action Items / Ideas</h3>
            <textarea placeholder="What are some things you want to try or build?"></textarea>
        </div>
    </div>
</body>
</html>
